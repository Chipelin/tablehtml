<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="static/style.css">
    <title>Таблица</title>
</head>
<body>
    
    <table border="1">
        
        <caption>Сводная таблица с данными</caption>
        <thead>
        <tr>
            <th></th>
            <th>2019</th>
            <th>2020</th>
            <th>2021</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>Золото</td>
            <td rowspan="2">5643</td>
            <td>4533</td>
            <td>7897</td>
        </tr> 
        <tr>
            <td>Бриллианты</td>
            <td>31234</td>

        </tr>
        <tr>
            <td>Валюта</td>
            <td>43533</td>
            <td colspan="2">34533</td>
        </tr>
       </tbody>
    </table>
</body>
</html>
